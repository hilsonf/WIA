<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>jQuery Circle Charts Plugin Demos</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/circlechart.js"></script>
    <style>
        .demo {
            max-width: 960px;
            margin: 150px auto;
        }

        .demo > div {
            float: left;
            margin: 10px;
        }
    </style>
</head>
<body>

<div class="chart">
<h3>Difficulty Level</h3>
<div class="section group">
<div class="col span_1_of_3">
<h4>Freestyle</h4>
<div><img src="img/freestyle.svg" alt="freestyle"></div>
<div class="chart-4" data-percent="75"></div>
</div>
<div class="col span_1_of_3">
<h4> Free Riding</h4>
<div><img src="img/freeriding.svg"></div>
<div class="chart-5" data-percent="65"></div>
</div>
<div class="col span_1_of_3">
<h4>Piste</h4>
<div><img src="img/pistes.svg"></div>
<div class="chart-6" data-percent="65"></div>
</div>
</div>
</div>

<script>

    $('.chart-4').percentcircle({
        animate : true,
        diameter : 20,
        guage: 3,
        coverBg: '#fff',
        bgColor: '#efefef',
        fillColor: '#46CFB0',
        percentSize: '18px',
        percentWeight: 'normal'
    });
    $('.chart-5').percentcircle({
        animate : true,
        diameter : 100,
        guage: 3,
        coverBg: '#fff',
        bgColor: '#efefef',
        fillColor: '#8BC163',
        percentSize: '18px',
        percentWeight: 'normal'
    });

    $('.chart-6').percentcircle({
        animate : true,
        diameter : 100,
        guage: 10,
        coverBg: '#fff',
        bgColor: '#efefef',
        fillColor: '#D870A9',
        percentSize: '18px',
        percentWeight: 'normal'
    });

</script>



</body>
</html>
